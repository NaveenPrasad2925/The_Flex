version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flex-living-frontend
    ports:
      - "3000:80"
    environment:
      # Note: Environment variables for Vite need to be set at build time
      # For runtime env vars, you may need to use a different approach
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

